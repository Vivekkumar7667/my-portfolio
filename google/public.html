<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebBrowser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .browser-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: #1e1e2e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
        }
        
        /* Browser Top Bar */
        .browser-header {
            background: #252536;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #34344e;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 10px;
        }
        
        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .close { background: #ff5f57; }
        .minimize { background: #febc2e; }
        .maximize { background: #28c840; }
        
        .address-bar {
            flex: 1;
            background: #34344e;
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .address-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            outline: none;
        }
        
        .address-bar i {
            color: #a9a9b3;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-left: 12px;
        }
        
        .action-buttons button {
            background: transparent;
            border: none;
            color: #a9a9b3;
            font-size: 16px;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .action-buttons button:hover {
            background: #34344e;
            color: #fff;
        }
        
        /* Tab Bar */
        .tab-bar {
            background: #252536;
            padding: 0 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #34344e;
        }
        
        .tabs {
            display: flex;
            gap: 2px;
        }
        
        .tab {
            padding: 10px 20px;
            background: #2d2d46;
            color: #a9a9b3;
            border-radius: 6px 6px 0 0;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 200px;
            overflow: hidden;
        }
        
        .tab.active {
            background: #1e1e2e;
            color: #fff;
        }
        
        .tab .close-tab {
            margin-left: 8px;
            padding: 4px;
            border-radius: 50%;
        }
        
        .tab .close-tab:hover {
            background: #34344e;
        }
        
        .new-tab {
            padding: 10px 14px;
            color: #a9a9b3;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .new-tab:hover {
            background: #34344e;
            color: #fff;
        }
        
        /* Browser Content */
        .browser-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 60px;
            background: #252536;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 20px;
        }
        
        .sidebar-icon {
            color: #a9a9b3;
            font-size: 20px;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sidebar-icon.active,
        .sidebar-icon:hover {
            color: #fff;
            background: #34344e;
        }
        
        .view-container {
            flex: 1;
            background: #1e1e2e;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .website-view {
            flex: 1;
            border: none;
            background: #fff;
            width: 100%;
            height: 100%;
        }
        
        /* Home Screen */
        .home-screen {
            flex: 1;
            background: linear-gradient(135deg, #3a3a5f, #2c2c4c);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff5f57;
        }
        
        .welcome-text {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin-top: 30px;
        }
        
        .quick-link {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .quick-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .quick-link i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #a9a9b3;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .quick-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .quick-links {
                grid-template-columns: 1fr;
            }
            
            .browser-header {
                padding: 8px;
            }
            
            .action-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <!-- Browser Top Bar -->
        <div class="browser-header">
            <div class="window-controls">
                <div class="control-btn close"></div>
                <div class="control-btn minimize"></div>
                <div class="control-btn maximize"></div>
            </div>
            
            <div class="address-bar">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="https://www.example.com" value="https://www.example.com" id="url-input">
                <i class="fas fa-star"></i>
                <i class="fas fa-redo"></i>
            </div>
            
            <div class="action-buttons">
                <button><i class="fas fa-download"></i></button>
                <button><i class="fas fa-bookmark"></i></button>
                <button><i class="fas fa-cog"></i></button>
            </div>
        </div>
        
        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tabs">
                <div class="tab active">
                    <i class="fas fa-globe"></i>
                    <span>Example.com</span>
                    <span class="close-tab"><i class="fas fa-times"></i></span>
                </div>
                <div class="tab">
                    <i class="fas fa-plus"></i>
                    <span>New Tab</span>
                    <span class="close-tab"><i class="fas fa-times"></i></span>
                </div>
            </div>
            <div class="new-tab">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        
        <!-- Browser Content -->
        <div class="browser-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-icon active"><i class="fas fa-home"></i></div>
                <div class="sidebar-icon"><i class="fas fa-compass"></i></div>
                <div class="sidebar-icon"><i class="fas fa-history"></i></div>
                <div class="sidebar-icon"><i class="fas fa-bookmark"></i></div>
                <div class="sidebar-icon"><i class="fas fa-download"></i></div>
                <div class="sidebar-icon"><i class="fas fa-cog"></i></div>
            </div>
            
            <!-- View Container -->
            <div class="view-container">
                <!-- Website View (Initially hidden) -->
                <iframe class="website-view" id="website-frame" src="https://www.example.com" style="display: none;"></iframe>
                
                <!-- Home Screen (Initially visible) -->
                <div class="home-screen" id="home-screen">
                    <div class="logo">
                        <i class="fas fa-compass"></i>
                    </div>
                    <h1 class="welcome-text">Welcome to MyWebBrowser</h1>
                    <p>Type a URL in the address bar or select from quick links below</p>
                    
                    <div class="quick-links">
                        <div class="quick-link" data-url="https://www.google.com">
                            <i class="fab fa-google"></i>
                            <h3>Google</h3>
                        </div>
                        <div class="quick-link" data-url="https://www.youtube.com">
                            <i class="fab fa-youtube"></i>
                            <h3>YouTube</h3>
                        </div>
                        <div class="quick-link" data-url="https://www.github.com">
                            <i class="fab fa-github"></i>
                            <h3>GitHub</h3>
                        </div>
                        <div class="quick-link" data-url="https://www.wikipedia.org">
                            <i class="fab fa-wikipedia-w"></i>
                            <h3>Wikipedia</h3>
                        </div>
                        <div class="quick-link" data-url="https://www.amazon.com">
                            <i class="fab fa-amazon"></i>
                            <h3>Amazon</h3>
                        </div>
                        <div class="quick-link" data-url="https://www.twitter.com">
                            <i class="fab fa-twitter"></i>
                            <h3>Twitter</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('url-input');
            const websiteFrame = document.getElementById('website-frame');
            const homeScreen = document.getElementById('home-screen');
            const quickLinks = document.querySelectorAll('.quick-link');
            
            // Function to navigate to a URL
            function navigateToUrl(url) {
                if (!url) return;
                
                // Add https:// if missing
                if (!url.startsWith('http')) {
                    url = 'https://' + url;
                }
                
                // Update iframe source
                websiteFrame.src = url;
                
                // Show website view, hide home screen
                websiteFrame.style.display = 'block';
                homeScreen.style.display = 'none';
                
                // Update address bar
                urlInput.value = url;
            }
            
            // Handle Enter key in address bar
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    navigateToUrl(urlInput.value);
                }
            });
            
            // Handle quick links
            quickLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    navigateToUrl(url);
                });
            });
            
            // Handle browser buttons
            document.querySelector('.fa-redo').addEventListener('click', function() {
                websiteFrame.src = websiteFrame.src;
            });
            
            document.querySelector('.fa-home').addEventListener('click', function() {
                websiteFrame.style.display = 'none';
                homeScreen.style.display = 'flex';
                urlInput.value = '';
            });
            
            // Tab functionality
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('close-tab') && 
                        !e.target.parentElement.classList.contains('close-tab')) {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
                
                tab.querySelector('.close-tab').addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (document.querySelectorAll('.tab').length > 1) {
                        tab.remove();
                    }
                });
            });
            
            document.querySelector('.new-tab').addEventListener('click', function() {
                const newTab = document.createElement('div');
                newTab.className = 'tab';
                newTab.innerHTML = `
                    <i class="fas fa-plus"></i>
                    <span>New Tab</span>
                    <span class="close-tab"><i class="fas fa-times"></i></span>
                `;
                document.querySelector('.tabs').appendChild(newTab);
                
                // Add event listeners to the new tab
                newTab.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('close-tab') && 
                        !e.target.parentElement.classList.contains('close-tab')) {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
                
                newTab.querySelector('.close-tab').addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (document.querySelectorAll('.tab').length > 1) {
                        newTab.remove();
                    }
                });
            });
        });
    </script>
</body>
</html>
